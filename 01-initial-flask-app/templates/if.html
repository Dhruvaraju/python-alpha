<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If conditional</title>
</head>
<body>
    {% if state== 'AP' %}
        <h1>Andhra Pradesh</h1>
    {% elif state== 'TN' %}
        <h1>Tamil Nadu</h1>
    {% else %}
        <h1>Unknown</h1>
    {% endif %}
</body>
</html>
